<html>
  <head>
    <title>Name App by kamal sir</title>
    <style>
    *{font-size:50px;}
    body{background-color:azure;}
    h1{background-color:black;color:white; width:70%; border-radius:30px;}
    </style>
  </head>

  <body>
  <center>
   <h1> Name-Greeting App</h1>
   <form onsubmit="show()">
   <input type="text"  placeholder="enter ur name" id="name"></input>
     <br/><br/>
     <input type="submit"/>
   </form>
     <h2 id="msg"/>
   <script>
      function show()
       {
         event.preventDefault();
         let name=document.getElementById("name");
         let msg=document.getElementById("msg");

         if(name.value==="")
         {
            alert("please enter your name");
            msg.innerHTML="";
            name.focus();
            return;
         }

      let d=new Date();
      let hr=d.getHours();
      let rep="";
      if(hr<12)
          rep="Good Morning"+name.value;
      else if(hr<16)
          rep="Good Afternoon"+name.value;
      else
          rep="Good Evening"+name.value;
      msg.innerHTML=rep;
     }
     </script>
     </center>
     </body>
</html>
